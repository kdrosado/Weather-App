<!doctype html>

<html lang="en">

  <head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  </head>
  
  <body ng-app="Weather">
  
    <div class="container" ng-controller="MainCtrl">
    
      <!--Main header-->
      <header class="col-xs-12 text-content">
        <h1>Weather <i class="wi wi-hail"></i> App</h1>
      </header>
      
      <div class="col-xs-8 col-xs-offset-2">
      
        <div class="text-center status">
          <p>{{Data.city}}, {{Data.country}}</p>
          <p>{{Data.temp}} &#176;
            <span class="temp" ng-click="Data.sys()">{{Data.unit}}</span>
          </p>
          <p>{{Data.des}}</p>
        </div> <!--End of text-center status class-->
        
        <div class="text-center all-icon">
        
          <div class="icon sun-shower hide">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div> <!--End of icon sun-shower class-->
            
          <div class="icon thunder-storm hide thunderstorm">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div> <!-- End of icon thunder-storm class -->
              
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div><!-- End of icon flurries class -->
          
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>  <!-- End of icon sunny class -->
          
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>  <!-- End of icon rainy class -->
          
        </div> <!-- End of all-icon class -->
          
      </div> <!-- End of col-xs-8 class-->
      
      <script src="app.js"></script>  
      
    </div> <!-- End of container class -->        
       
  </body>

</html>
